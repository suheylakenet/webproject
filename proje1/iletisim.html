<!DOCTYPE html>
<html>
<head>
  <title>İletişim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background-color: #4f5a86;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      padding: 0;
    }
    header ul {
      margin: 0;
      padding: 0;
      list-style: none;
      overflow: hidden;
    }
    header li {
      float: left;
      margin-right: 20px;
    }
    header a {
      color: white;
      text-decoration: none;
    }
    header a:hover {
      border-bottom: 2px solid #8cc63f;
    }
    .main {
      padding: 20px;
    }
    .contact-form {
      width: 50%;
      margin: auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .form-group button {
      display: block;
      width: 104%;
      padding: 10px;
      background-color: #4f5a86;
      border: none;
      color: white;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #8cc63f;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>İletişim</h1>
    </div>
  </header>
  <div class="container main">
    <div class="contact-form">
      <h2>Bize Ulaşın</h2>
      <form>
        <div class="form-group">
          <label for="name">İsim - Soyisim</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Mesaj</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Gönder</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
