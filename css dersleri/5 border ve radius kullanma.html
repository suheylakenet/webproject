<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu{
            background-color: lightblue;
            width: 300px;
            height: 300px;
            border: 7px solid red;
            /*kalınlığı tipi rengi*/
        }
        .kutu2{
            background-color: black;
            width: 150px;
            height: 150px;
            border: 10px groove white ;
            border-radius: 25px; /* kenar sivriliğini ovalleştirdik*/
        }


    </style>
</head>
<body>
    <!--border ve radius özellikleri
        dotted
        dashd
        solid
        double
        groove
        ridge
        inset
        outset

    -->
    <div class="kutu"></div>
    <br> <!-- iki divin arasına boşluk açtı-->
