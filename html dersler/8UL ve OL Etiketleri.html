<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
hr: bir satir çizgi çizer 
br:bir satır boşluk birakir
strong:kalın yapar
b:kalın yapar
i: italik yapar  
mark:: fosforlu sarı yapar
ol:ordinary list 1.,2.,3. şeklinde sıralı olur ,  ul:unordinary list yuvarlak maddeli
-->
<body>
    <h3> İçecekler</h3>
    <ul> 
        <li>Kahve</li>
        <li>Çay</li>
        <li>Oralet</li>
    </ul>
    
    
    <ol type="1"> 
        <li>Kahve</li>
        <li>Çay</li>
        <li>Oralet</li>
    </ol>


    <ol type="A">
        <li>
            Kahve
            <ol type="1">
                <li>ÇEKİRDEKLİ</li>
                <li>ÇEKİRDEKSİZ</li>

            </ol>
        </li>
        <li>Çay</li>
        <li>Oralet</li>
    </ol>


    <ol type="a">
        <li>Kahve</li>
        <li>Çay</li>
        <li>Oralet</li>
    </ol>


    <ol type="I">
        <li>Kahve</li>
        <li>Çay</li>
        <li>Oralet</li>
    </ol>

    
    <ol type ="i">
        <li>Kahve</li>
        <li>Çay</li>
        <li>Oralet</li>
    </ol>
</body>
</html>
