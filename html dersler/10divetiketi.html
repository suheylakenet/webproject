<!-- HTML'de <div> etiketi, içerisine aldığı içeriği blok düzende gruplamak veya biçimlendirmek için kullanılan bir yapıdır.
<div> etiketi, genellikle CSS (Cascading Style Sheets) kullanılarak stilleme yapmak veya 
JavaScript ile etkileşimli özellikler eklemek
için kullanılan bir yapı taşıdır. 
İşte <div> etiketini daha detaylı anlatan bir örnek:-->
    <!DOCTYPE html>
    <html>
    <head>
      <style>
        .divozellik{
            width: 100%;
            height: 100px;
            background-color: antiquewhite;
            text-align: center;
            margin-bottom: 10px;
        }
        .divozellik2{
            width: 100%;
            height: 100px;
            background-color:red;

        }
      </style>
    </head>
    <body>
        <div class="divozellik"> 
            <h3> web siteme hosgeldiniz</h3>
            <p> Lorem ipsum dolor sit amet.</p>

        </div>
        <div class="divozellik2">



        </div>
      
       
    </body>
    </html>
