<!--<iframe> (Inline Frame) etiketi, başka bir web sayfasını veya içeriğini gömülü olarak görüntülemek için kullanılan 
    bir HTML etiketidir. 
    Bu, genellikle harici içerikleri (örneğin, başka bir web sayfasını veya videoyu) mevcut web sayfanıza eklemek 
    için kullanılır.
     İşte <iframe> etiketini kullanarak bir sayfayı gömme örneği:-->
 <!DOCTYPE html>
<html>
<head>
  <title>IFrame Örneği</title>
</head>
<body>
  <h2>Google'ı Gömüyorum</h2>
  
  <iframe src="https://www.w3schools.com/" width="800" height="600"></iframe>
  <br>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/2BzuK1oofiI?si=fYOl6LohAEvrrdKN"
   title="YouTube video player" frameborder="0" 
   allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
   allowfullscreen></iframe>
</body>
</html>
